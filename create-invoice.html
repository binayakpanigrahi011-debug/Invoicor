<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Invoice</title>
    <link rel="stylesheet" href="create-invoice.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <header class="form-header">
        <div class="header-left">
          <a href="invoices.html" class="back-arrow">&#8592;</a>
          <h1>Create New Invoice</h1>
        </div>
        <button class="save-invoice-btn" id="saveInvoiceBtn">
          <i class="fas fa-save"></i> Save Invoice
        </button>
      </header>

      <main class="form-body">
        <div class="form-grid">
          <section class="form-card" id="customer-info-card">
            <h2>Customer Information</h2>
            <div class="form-group">
              <label>Select Existing Customer</label>
              <select id="selectCustomer">
                <option value="">Choose a customer...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="customerName">Customer Name</label>
              <input type="text" id="customerName" required />
            </div>
            <div class="form-group">
              <label for="customerEmail">Email</label>
              <input type="email" id="customerEmail" />
            </div>
            <div class="form-group">
              <label for="customerAddress">Address</label>
              <textarea id="customerAddress" rows="3"></textarea>
            </div>
          </section>

          <section class="form-card" id="invoice-details-card">
            <h2>Invoice Details</h2>
            <div class="form-group">
              <label for="invoiceDate">Invoice Date</label>
              <input type="date" id="invoiceDate" required />
            </div>
            <div class="form-group">
              <label for="dueDate">Due Date</label>
              <input type="date" id="dueDate" required />
            </div>
            <div class="form-group">
              <label for="invoiceStatus">Status</label>
              <select id="invoiceStatus">
                <option>Pending</option>
                <option>Paid</option>
                <option>Draft</option>
              </select>
            </div>
            <div class="form-group">
              <label for="invoiceNotes">Notes</label>
              <textarea
                id="invoiceNotes"
                rows="3"
                placeholder="Additional notes..."
              ></textarea>
            </div>
          </section>
        </div>

        <section class="form-card" id="invoice-items-card">
          <div class="card-header">
            <h2>Invoice Items</h2>
            <button class="add-item-btn" id="addItemBtn">
              <i class="fas fa-plus"></i> Add Item
            </button>
          </div>
          <div class="items-table">
            <div class="items-table-header">
              <div class="header-product">Product</div>
              <div class="header-qty">Quantity</div>
              <div class="header-price">Price</div>
              <div class="header-total">Total</div>
              <div class="header-action"></div>
            </div>
            <div id="invoice-items-container"></div>
          </div>
          <div class="invoice-summary">
            <div class="summary-row">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Tax (10%):</span>
              <span id="tax">$0.00</span>
            </div>
            <div class="summary-row total-row">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="create-invoice.js"></script>
  </body>
</html>
