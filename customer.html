<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Pro - Customer Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <nav>
      <a href="#" class="nav-item">
        <span class="nav-icon">🏠</span>
        <span>Dashboard</span>
      </a>
      <a href="#" class="nav-item">
        <span class="nav-icon">📄</span>
        <span>Invoices</span>
        <span class="badge">1</span>
      </a>
      <a href="#" class="nav-item">
        <span class="nav-icon">📦</span>
        <span>Inventory</span>
        <span class="badge red">1</span>
      </a>
      <a href="#" class="nav-item active">
        <span class="nav-icon">👥</span>
        <span>Customers</span>
      </a>
      <a href="#" class="nav-item">
        <span class="nav-icon">📊</span>
        <span>Reports</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <div class="quick-actions">
        <h3>Quick Actions</h3>
        <a href="#" class="action-item">
          <span>+</span>
          <span>New Invoice</span>
        </a>
      </div>
      <div class="alerts">
        <h3>Alerts</h3>
        <div class="alert-item warning">1 pending invoice</div>
        <div class="alert-item danger">1 item low on stock</div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="back-button">←</button>
        <div class="logo-title">
          <h1>Customer Management</h1>
        </div>
      </div>
      <button id="addCustomerBtn" class="add-customer-btn">
        <span>+</span>
        <span>Add Customer</span>
      </button>
    </header>

  <!-- Stats Section -->
  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-title">Total Customers</div>
      <div id="totalCustomers" class="stat-value">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Active This Month</div>
      <div id="activeThisMonth" class="stat-value">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Avg Orders per Customer</div>
      <div id="avgOrders" class="stat-value">0.0</div>
    </div>
  </div>

  <!-- Search Section -->
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search customers..." />
  </div>

  <!-- Customers Table -->
  <div class="customers-table">
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Contact</th>
          <th>Company</th>
          <th>Total Orders</th>
          <th>Last Order</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customerTableBody">
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Customer</h2>
      </div>
      <form id="customerForm" class="form-grid">
        <div class="form-field">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-field">
          <label for="address">Address</label>
          <input type="text" id="address" required />
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-field">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="form-field">
          <label for="company">Company</label>
          <input type="text" id="company" required />
        </div>
        <div class="form-field">
          <label for="orders">Total Orders</label>
          <input type="number" id="orders" required />
        </div>
        <div class="form-field">
          <label for="lastOrder">Last Order Date</label>
          <input type="date" id="lastOrder" required />
        </div>
        <div class="form-actions">
          <button type="button" id="cancelBtn" class="add-customer-btn" style="background-color: #666;">Cancel</button>
          <button type="submit" class="add-customer-btn">Add Customer</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
