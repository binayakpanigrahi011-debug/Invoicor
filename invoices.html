<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoices - Invoice Pro</title>
    <link rel="stylesheet" href="invoices.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>Invoice and Inventory Management</h3>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li class="nav-item">
              <a href="dashboard.html"
                ><i class="fas fa-chart-line"></i> Dashboard</a
              >
            </li>
            <li class="nav-item active">
              <a href="invoices.html"
                ><i class="fas fa-file-invoice"></i> Invoices
              </a>
              <span class="badge">1</span>
            </li>
            <li class="nav-item">
              <a href="inventory.html">
                <i class="fas fa-boxes"></i> Inventory
              </a>
              <span class="badge alert">1</span>
            </li>
            <li class="nav-item">
              <a href="customer.html"><i class="fas fa-users"></i> Customers</a>
            </li>
            <li class="nav-item">
              <a href="Reports.html"
                ><i class="fas fa-chart-pie"></i> Reports</a
              >
            </li>
          </ul>
        </nav>
        <div class="quick-actions">
          <h4>Quick Actions</h4>
          <button class="new-invoice-btn">
            <a href="create-invoice.html"
              ><i class="fas fa-plus"></i> New Invoice</a
            >
          </button>
        </div>
        <div class="alerts">
          <h4>Alerts</h4>
          <p><i class="fas fa-exclamation-circle"></i> 1 pending invoice</p>
          <p><i class="fas fa-exclamation-circle"></i> 1 item low on stock</p>
        </div>
      </aside>

      <main class="main-content">
        <header class="navbar">
          <div class="navbar-left">
            <button class="back-button" onclick="history.back()">
              &#8592;
            </button>
            <h1>Invoices</h1>
          </div>
          <div class="navbar-right">
            <a href="create-invoice.html" class="header-new-invoice-button"
              >+ New Invoice</a
            >
          </div>
        </header>

        <section class="invoice-list-section">
          <div class="search-filter-bar">
            <input
              type="text"
              placeholder="Search invoices..."
              class="search-input"
              id="searchInput"
            />
            <div class="filter-group">
              <select class="status-filter" id="statusFilter">
                <option value="All Status">All Status</option>
                <option value="Paid">Paid</option>
                <option value="Pending">Pending</option>
              </select>
              <button class="filter-icon">⚙️</button>
            </div>
          </div>

          <div class="invoice-list-header">
            <h2 id="invoice-list-title">Invoice List (0)</h2>
          </div>

          <table class="invoice-table">
            <thead>
              <tr>
                <th>Invoice #</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Due Date</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="invoice-table-body"></tbody>
          </table>
        </section>
      </main>
    </div>
    <script src="invoices.js"></script>
  </body>
</html>
