<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoicor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 class="logo">
          <span class="logo-icon">
            <svg
              viewBox="0 0 24 24"
              width="32"
              height="32"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
              <line x1="10" y1="9" x2="8" y2="9" />
            </svg>
          </span>
          <span class="logo-text">Invoicor</span>
        </h1>
        <div class="toggle-buttons">
          <button id="show-login" class="active">Sign In</button>
          <button id="show-signup">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form active">
          <p class="subtitle">Access your account</p>
          <label for="login-email">Email address<span>*</span></label>
          <input type="email" id="login-email" required />

          <label for="login-password">Password<span>*</span></label>
          <div class="password-wrapper">
            <input type="password" id="login-password" required />
            <span
              class="toggle-password"
              onclick="togglePassword('login-password')"
              >üëÅÔ∏è</span
            >
          </div>

          <label class="remember-me">
            <input type="checkbox" /> Remember me
          </label>

          <button type="submit" class="primary-btn">Sign in</button>
          <button type="button" class="secondary-btn google">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path
                fill="#EA4335"
                d="M12.0003 4.75C13.7703 4.75 15.3553 5.36002 16.6053 6.54998L20.0303 3.125C17.9502 1.19 15.2353 0 12.0003 0C7.31028 0 3.25527 2.69 1.28027 6.60998L5.27028 9.70498C6.21525 6.86002 8.87028 4.75 12.0003 4.75Z"
              />
              <path
                fill="#34A853"
                d="M23.49 12.275C23.49 11.49 23.415 10.73 23.3 10H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.945 21.1C22.2 19.01 23.49 15.92 23.49 12.275Z"
              />
              <path
                fill="#4A90E2"
                d="M5.26499 14.2949C5.02499 13.5699 4.88501 12.7999 4.88501 11.9999C4.88501 11.1999 5.01999 10.4299 5.26499 9.70492L1.275 6.60992C0.46 8.22992 0 10.0599 0 11.9999C0 13.9399 0.46 15.7699 1.28 17.3899L5.26499 14.2949Z"
              />
              <path
                fill="#FBBC05"
                d="M12.0004 23.9999C15.2404 23.9999 17.9604 22.9249 19.9454 21.0999L16.0804 18.0999C15.0054 18.8099 13.6204 19.2499 12.0004 19.2499C8.87043 19.2499 6.21541 17.1399 5.27039 14.2949L1.28039 17.3899C3.25539 21.3099 7.31039 23.9999 12.0004 23.9999Z"
              />
            </svg>
            Sign in with Google
          </button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="form">
          <h2 class="subtitle">Create your account</h2>
          <label for="name">Name<span>*</span></label>
          <input type="text" id="name" required />

          <label for="signup-email">Email address<span>*</span></label>
          <input type="email" id="signup-email" required />

          <label for="signup-password">Password<span>*</span></label>
          <input type="password" id="signup-password" required />

          <label for="confirm-password">Confirm password<span>*</span></label>
          <input type="password" id="confirm-password" required />

          <button type="submit" class="primary-btn">Sign up</button>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
