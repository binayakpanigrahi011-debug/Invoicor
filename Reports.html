<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Report.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Document</title>
</head>
<body>
    <div class="sidebar-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>Invoice and Inventory Management</h3>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li class="nav-item">
              <i class="fas fa-chart-line"></i> Dashboard
            </li>
            <li class="nav-item">
              <i class="fas fa-file-invoice"></i> Invoices
              <span class="badge">1</span>
            </li>
            <li class="nav-item">
              <i class="fas fa-boxes"></i> Inventory
              <span class="badge alert">1</span>
            </li>
            <li class="nav-item"><i class="fas fa-users"></i> Customers</li>
            <li class="nav-item active"><i class="fas fa-chart-pie"></i> Reports</li>
          </ul>
        </nav>
        <div class="quick-actions">
          <h4>Quick Actions</h4>
          <button class="new-invoice-btn">
            <i class="fas fa-plus"></i> New Invoice
          </button>
        </div>
        <div class="alerts">
          <h4>Alerts</h4>
          <p><i class="fas fa-exclamation-circle"></i> 1 pending invoice</p>
          <p><i class="fas fa-exclamation-circle"></i> 1 item low on stock</p>
        </div>
      </aside>
    </div>
</body>
</html>
